apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: padm2
  namespace: default
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
  vault:
    enabled: true
    paths:
      - kvPath: /kv/prod/fss/padm2/default
        mountPath: /secrets/default
      - kvPath: serviceuser/data/prod/srvpadm2
        mountPath: /secrets/serviceuser
  ingresses:
    - "https://padm2.nais.adeo.no"
  env:
    - name: MQ_INPUT_QUEUE_NAME
      value: QA.P_PADM.INPUT
    - name: MQ_HOST_NAME
      value: a01apvl064.adeo.no
    - name: MQ_PORT
      value: '1414'
    - name: MQ_GATEWAY_NAME
      value: MPLSC04
    - name: MQ_CHANNEL_NAME
      value: P_PADM
    - name: AKTOR_REGISTER_V1_URL
      value: https://app.adeo.no/aktoerregister/api/v1
    - name: SUBSCRIPTION_ENDPOINT_URL
      value: https://wasapp.adeo.no/nav-emottak-eletter-web/services/
    - name: MQ_APPREC_QUEUE_NAME
      value: QA.P414.IU03_UTSENDING
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: MQ_INPUT_BOQ_QUEUE_NAME
      value: QA.P_PADM.INPUT_BOQ
    - name: SECURITY_TOKEN_SERVICE_URL
      value: https://sts.adeo.no/SecurityTokenServiceProvider/
    - name: DOK_ARKIV_URL
      value: http://dokarkiv/rest/journalpostapi/v1/journalpost