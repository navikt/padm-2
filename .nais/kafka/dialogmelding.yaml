apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  annotations:
    dcat.data.nav.no/title: "Dialogmeldinger fra fastleger og andre behandlere"
    dcat.data.nav.no/description: >-
      Topic inneholder dialogmeldinger fra fastleger og andre behandlere.
  name: dialogmelding
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  pool: {{ kafkaPool }}
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1  # -1 means unlimited
    retentionHours: -1  # -1 means unlimited
  acl:
    - team: teamsykefravr
      application: padm2
      access: readwrite
    - team: teamsykefravr
      application: isdialogmote
      access: read
    - team: teamsykefravr
      application: isdialogmelding
      access: read
    - team: teamsykefravr
      application: isbehandlerdialog
      access: read
    - team: disykefravar
      application: dvh-sykefravar-airflow-kafka
      access: read
    - team: aap
      application: dokumentinnhenting
      access: read
