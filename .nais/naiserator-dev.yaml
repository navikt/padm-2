apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: padm2
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  ingresses:
    - "https://padm2.intern.dev.nav.no"
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: padm2-db
        diskAutoresize: true
  accessPolicy:
    inbound:
      rules:
        - application: isbehandlerdialog
    outbound:
      external:
        - host: "login.microsoftonline.com"
        - host: "b27apvl222.preprod.local"
          ports:
            - name: MQ
              port: 1413
              protocol: TCP
        - host: "dokarkiv.dev-fss-pub.nais.io"
        - host: "syfohelsenettproxy.dev-fss-pub.nais.io"
        - host: "isproxy.dev-fss-pub.nais.io"
        - host: "pdl-api.dev-fss-pub.nais.io"
      rules:
        - application: padm2pdfgen
        - application: clamav
          namespace: nais-system
        - application: smtss
          namespace: teamsykmelding
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: trygdeetaten.no
  envFrom:
    - secret: padm2-serviceuser
  kafka:
    pool: nav-dev
  env:
    - name: MQ_HOST_NAME
      value: b27apvl222.preprod.local
    - name: MQ_PORT
      value: '1413'
    - name: MQ_GATEWAY_NAME
      value: MQLS04
    - name: MQ_CHANNEL_NAME
      value: Q1_PADM
    - name: MQ_INPUT_QUEUE_NAME
      value: QA.Q1_PADM.INPUT
    - name: MQ_INPUT_BOQ_QUEUE_NAME
      value: QA.Q1_PADM.INPUT_BOQ
    - name: ARENA_OUTBOUND_QUEUENAME
      value: QA.Q1_414.AO01_SKJEMA_MOTTAK
    - name: MQ_APPREC_QUEUE_NAME
      value: QA.Q414.IU03_UTSENDING
    - name: CLAMAV_URL
      value: http://clamav.nais-system
    - name: DOKARKIV_CLIENT_ID
      value: dev-fss.teamdokumenthandtering.dokarkiv-q1
    - name: DOK_ARKIV_URL
      value: https://dokarkiv.dev-fss-pub.nais.io/rest/journalpostapi/v1/journalpost
    - name: PDF_GEN_URL
      value: http://padm2pdfgen/api/v1/genpdf/padm2/padm2
    - name: PDL_CLIENT_ID
      value: dev-fss.pdl.pdl-api
    - name: PDL_ENDPOINT_URL
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: HELSENETT_CLIENT_ID
      value: dev-fss.teamsykmelding.syfohelsenettproxy
    - name: HELSENETT_ENDPOINT_URL
      value: https://syfohelsenettproxy.dev-fss-pub.nais.io
    - name: LEGE_SUSPENSJON_CLIENT_ID
      value: dev-fss.teamsykefravr.isproxy
    - name: LEGE_SUSPENSJON_ENDPOINT_URL
      value: https://isproxy.dev-fss-pub.nais.io
    - name: KUHR_SAR_API_CLIENT_ID
      value: dev-fss.teamsykefravr.isproxy
    - name: KUHR_SAR_API_URL
      value: https://isproxy.dev-fss-pub.nais.io
    - name: SMTSS_CLIENT_ID
      value: dev-gcp.teamsykmelding.smtss
    - name: SMTSS_URL
      value: http://smtss.teamsykmelding
