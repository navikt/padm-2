name: kafka

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/kafka.yaml'
      - '.nais/kafka/**'

jobs:
  deploy-kafka-dev:
    name: Deploy Kafka topic to NAIS dev-fss
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: .nais/kafka/dialogmelding.yaml
          VARS: .nais/kafka/dev.json

  deploy-kafka-prod:
    name: Deploy Kafka topic to NAIS prod-fss
    needs: deploy-kafka-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: .nais/kafka/dialogmelding.yaml
          VARS: .nais/kafka/prod.json

